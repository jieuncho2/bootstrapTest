<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 예제</title>
<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	아이디:
	<input type="text" name="name" />
	<br />
	<script>
		$("input").focus(function() {
			$(this).css("background-color", "yellow");
		});
		$("input").blur(function() {
			$(this).css("background-color", "white");
		});
	</script>
</body>
</html>
